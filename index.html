<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Blurred Backgroud PopUp</title>
</head>

<body>
    <div class="container ">
        <h1>Welcome To Javascript</h1>
